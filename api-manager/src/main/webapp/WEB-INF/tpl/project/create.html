<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form class="form-horizontal mt30" role="form" name="project_form" data-toggle="validator">
    <div class="form-group has-feedback ">
        <label for="" class="col-lg-2  col-md-3 col-sm-4 control-label">项目名称：</label>
        <div class="col-lg-6  col-md-9 col-sm-8">
            <input type="text" name="name" placeholder="" class="form-control" required="required" pattern="\S{0,255}" ng-model="form_data.name" required>
        </div>
    </div>
    <div class="form-group has-feedback ">
        <label for="" class="col-lg-2  col-md-3 col-sm-4 control-label">项目简介：</label>
        <div class="col-lg-6  col-md-9 col-sm-8">
            <textarea name="description" rows="6" class="form-control" ng-model="form_data.description" required></textarea>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label for="" class="col-lg-2  col-md-3 col-sm-4 control-label">项目类型：</label>
        <div class="col-lg-6  col-md-9 col-sm-8" ng-init="form_data.type = 'private'">
            <label class="radio-inline">
                <input name="type" value="public" type="radio" ng-model="form_data.type"> 公开
            </label>
            <label class="radio-inline">
                <input name="type" value="private" type="radio" ng-model="form_data.type"> 私密
            </label>
            <i class="gyphicon gyphicon-question-circle tips margin-left" data-toggle="hover" data-place="right" title="公开项目任何人都可以访问，私密项目只是您和您稍后添加的成员可以访问"></i>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-6 col-md-9 col-sm-8 col-lg-offset-2  col-md-offset-3 col-sm-offset-4">
            <input type="button" class="btn btn-success btn-block" data-loading-text="保存中..." ng-disabled="project_form.$invalid" ng-click="createProject()" value="保存" />
        </div>
    </div>
</form>

</body>
</html>
