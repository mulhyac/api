<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<form class="form-horizontal mt30" role="form" name="group_form" data-toggle="validator"  ng-init="groupEdit()">
    <div class="form-group has-feedback">
        <label for="" class="col-lg-2 col-md-3 col-sm-4 control-label">显示名称：</label>
        <div class="col-lg-8 col-md-9 col-sm-8">
            <input type="text" name="name" placeholder="不能含有空格" class="form-control"  required="required" pattern="\S{1,}"  ng-model="group_data.name" required data-error="不能含有空格">
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label for="" class="col-lg-2 col-md-3 col-sm-4 control-label">分组标识：</label>
        <div class="col-lg-8 col-md-9 col-sm-8">
            <input type="text" name="title" placeholder="只能为字母、数字、下划线_、短横杠-" class="form-control"  required="required" pattern="[\w\d--]+"  ng-model="group_data.title" required data-error="只能为字母、数字、下划线_、短横杠-">
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="form-group has-feedback">
        <div class="col-lg-8 col-md-9 col-sm-8 col-lg-offset-2 col-md-offset-3 col-sm-offset-4">
            <input type="button" ng-if="!group_data.group_id" class="btn btn-success btn-block"  ng-disabled="group_form.$invalid" ng-click="groupCreate()" value="添加" />
            <input type="button" ng-if="group_data.group_id" class="btn btn-success btn-block"  ng-disabled="group_form.$invalid" ng-click="groupCreate()" value="修改" />
        </div>
    </div>
</form>
</html>
