<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div class="" ng-init="getApiInfo()">
    <table class="table w100 doc-table table-fixed">
        <tbody>
        <tr>
            <td width="110" class="api-label" style="border-top:0">接口名称：</td>
            <td style="border-top:0">{{api_info.name}}</td>
        </tr>
        <tr>
            <td class="api-label">接口用途：</td>
            <td>{{api_info.brief}}</td>
        </tr>
        <tr>
            <td class="api-label">method：</td>
            <td>
                {{api_info.method}}
            </td>
        </tr>
        <tr>
            <td class="api-label">接口地址：</td>
            <td>{{api_info.url}}</td>
        </tr>
        <tr>
            <td class="api-label">输入参数：</td>
            <td>
                <span ng-if="api_info.params==''">无</span>
                <table class="table" ng-if="api_info.params!=''" ng-cloak>
                    <tr>
                        <th width="100">key</th>
                        <th width="100">参数类型</th>
                        <th width="100">是否必须</th>
                        <th>参数解释</th>
                    </tr>
                    <tr ng-repeat="para in api_info.params">-
                        <td>{{para.para_name}}</td>
                        <td>{{para.para_type}}</td>
                        <td>{{para.para_must}}</td>
                        <td>{{para.para_intro}}</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="api-label">返回数据：</td>
            <td>
                <div id="jsonoutput" class=""></div>
            </td>
        </tr>
        <tr>
            <td class="api-label">备注：</td>
            <td ng-bind-html="TrustHTML(api_info.remark)"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <a ng-href="#/api/copy/{{api_info.id}}" class="btn btn-sm  btn-primary"><i class="glyphicon glyphicon-file"></i>&nbsp;复制</a>
        <a ng-href="#/api/edit/{{api_info.id}}" class="btn btn-sm  btn-info"><i class="glyphicon glyphicon-pencil"></i>&nbsp;修改</a>
        <button class="btn btn-sm btn-danger" ng-click="apiDelete(api_info.name,api_info.id)"><i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;删除</button>
    </div>
</div>
</html>
